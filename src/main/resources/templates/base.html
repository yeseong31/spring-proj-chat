<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout (title, content, nav)"
      class="h-100" data-bs-theme="auto" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Cover Base</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  <!-- Custom CSS -->
  <link th:href="@{/css/cover.css}" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column" data-bs-theme="dark">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Cover</h3>

      <!-- navbar -->
      <nav class="nav nav-masthead justify-content-center float-md-end" data-bs-theme="dark">
        <div th:replace="${nav}">

        </div>

        <div class="dropdown" style="margin-left: 17px">
          <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" data-bs-offset="0,10">
            <b>마이페이지</b>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" sec:authorize="isAnonymous()" th:href="@{/auth/login}">로그인</a></li>
            <li><a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/auth/logout}">로그아웃</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  
  <!-- content -->
  <main class="px-3">
    <div th:replace="${content}">
      메인 컨텐츠
    </div>
  </main>
  
  <!-- footer -->
  <footer class="mt-auto text-white-50">
    <p><a href="https://github.com/yeseong31" class="text-white">@yeseong31</a>.</p>
  </footer>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/channel.js}"></script>
<script th:src="@{/js/post.js}"></script>
</body>
</html>
